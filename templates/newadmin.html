<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Citizen Portal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminstyle.css') }}"
    />
  </head>
  <body>
    <h1>Admin Dashboard</h1>

    <div class="panel">
      <h2>Categories Management</h2>
      <input type="text" id="cat-id" placeholder="Category ID" />
      <input type="text" id="cat-name-en" placeholder="Name (English)" />
      <input type="text" id="cat-name-si" placeholder="Name (Sinhala)" />
      <input type="text" id="cat-name-ta" placeholder="Name (Tamil)" />
      <input
        type="text"
        id="cat-ministry"
        placeholder="Ministry IDs (comma separated)"
      />
      <button onclick="createCategory()">Add Category</button>
      <div id="cat-result"></div>
    </div>

    <div class="panel">
      <h2>Officers Management</h2>
      <input type="text" id="off-id" placeholder="Officer ID" />
      <input type="text" id="off-name" placeholder="Name" />
      <input type="text" id="off-role" placeholder="Role" />
      <input type="text" id="off-ministry" placeholder="Ministry ID" />
      <input type="text" id="off-email" placeholder="Email" />
      <input type="text" id="off-phone" placeholder="Phone" />
      <button onclick="createOfficer()">Add Officer</button>
      <div id="off-result"></div>
    </div>

    <div class="panel">
      <h2>Ads Management</h2>
      <input type="text" id="ad-id" placeholder="Ad ID" />
      <input type="text" id="ad-title" placeholder="Title" />
      <input type="text" id="ad-body" placeholder="Body" />
      <input type="text" id="ad-link" placeholder="Link" />
      <input type="text" id="ad-image" placeholder="Image URL" />
      <button onclick="createAd()">Add Ad</button>
      <div id="ad-result"></div>
    </div>

    <div class="panel">
      <h2>AI Index</h2>
      <button class="rebuild-btn" onclick="rebuildIndex()">
        Rebuild AI Index
      </button>
      <div id="index-result"></div>
    </div>

    <script src="{{ url_for('static', filename='newadmin.js') }}"></script>
  </body>
</html>
